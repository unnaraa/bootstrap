      <!-- Form -->
      <form action="https://formspree.io/f/xdknqrdr" method="post" >
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputPassword3" name="email">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Major</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="major" id="gridRadios1" value="TRPL" checked>
              <label class="form-check-label" for="gridRadios1">
                TRPL
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="major" id="gridRadios2" value="TRMG">
              <label class="form-check-label" for="gridRadios2">
                TRMG
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="major" id="gridRadios3" value="TRKJ" >
              <label class="form-check-label" for="gridRadios3">
                TRKJ
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Etc
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Oke</button>
      </form>
